<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Scribe Hex Map</title>
  <meta name="description" content="Scribe Hex Map">
  <meta name="author" content="luetkemj">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->

  <style>
    #map {
      height: 530px;
      width: 932px;
      overflow: hidden;
      margin: 20px;
      position: relative;
    }

    #map:after {
      content: "";
      height: 530px;
      width: 932px;
      box-shadow: inset 0 0 15px 0 #000;
      position: absolute;
      top: 0;
      pointer-events: none;
    }

    #map canvas {
      position: relative;
      left: -20px;
      top: -20px;
    }
  </style>
</head>
<body style="margin: 0">
  <div id="map"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.5.2/pixi.min.js"></script>
  <script src="../dist/scribe-hexmap.min.js"></script>
</body>
</html>
